<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊頁面</title>
    <style>
        body {
            font-family: 標楷體;
        }

        fieldset {
            width: 430px;
            margin: 15px;
            border: 2px solid gray;
            border-radius: 15px;
        }

        .st1 {
            width: 400px;
            border-bottom: 1px solid gray;
            margin: 5px;
            padding-bottom: 5px;
        }

        .img {
            width: 13px;
        }
    </style>
</head>

<body>
    <div>
        <form>
            <fieldset ACTION="registerServlet">
                <legend>註冊</legend>
                <div class="st1">
                    <label for="account">帳號:</label>
                    <input type="text" id="account" name="account" autofocus placeholder="王大明">
                    <!-- onblur="checkusr()"> -->
                    <img class="img" id="idfimg" src=""><span id="idsp"></span><br />

                </div>
                <div class="st1">
                    <label for="pwd">密碼:</label>
                    <input type="password" id="password" name="password" autocomplete="off" autofocus placeholder="請輸入密碼">
                    <!-- onblur="checkpwd()"> -->
                    <img class="img" id="idfimg2" src=""><span id="idsp2"></span><br />

                </div>
                <div class="st1">
                    <label for="checkpwd">密碼確認:</label>
                    <input type="password" id="checkpassword" name="checkpassword" autocomplete="off" autofocus
                        placeholder="請確認密碼">
                    <!-- onblur="checkpwd()"> -->
                    <img class="img" id="idfimg2" src=""><span id="idsp2"></span><br />
                </div>
            </fieldset>
            <fieldset>
                <legend>基本資料</legend>
                <div class="st1">
                    <label for="email">email:</label>
                    <input type="text" id="email" name="email">
                    <!-- onblur="checkusr()"> -->
                    <img class="img" id="idfimg" src=""><span id="idsp"></span><br />

                </div>
                <div class="st1">
                    <label for="account">picture:</label>
                    <input type="file" id="picture" name="picture" accept="image/*" >
                </div>

            </fieldset>
        </form>
    </div>
</body>

</html>
