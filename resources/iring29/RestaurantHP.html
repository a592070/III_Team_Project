        .box {
            width: 900px;

        div {
            border: 1px solid black;

        h2{

        }
        .title {
            text-align: center;
        }

        }

            padding: 10px 0;

        }
        .book-btn {
            /* background-color: #ec7551; */

            padding: 8px 0;
            text-align: center;
            cursor: pointer;
        }

        .res_data {

        .modify {
